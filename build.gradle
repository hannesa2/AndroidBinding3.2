buildscript {
    ext.kotlin_version = '1.2.51'
    repositories {
        google()
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.1.3'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}

allprojects {
    repositories {
        jcenter()
        google()
    }

    // disable lint
    tasks.whenTaskAdded { task ->
        if (task.name == 'lint') {
            task.enabled = false
        }
    }
}

ext {
    defaultCompileSdkVersion = 26
    defaultMinSdkVersion = 19
    defaultTargetSdkVersion = 25
    defaultBuildToolsVersion = "28.0.1"
    defaultSupportLibVersion = "27.1.1"
}
